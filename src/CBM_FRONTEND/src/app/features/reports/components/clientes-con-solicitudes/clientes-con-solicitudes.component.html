<div class="row">
      <h2>Reporte de solicitudes por cliente</h2>
      <p>Consulta la cantidad de solicitudes por cliente.</p>
    </div>

    <div class="mat-elevation-z8" style="margin-top: 20px;">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese el valor a buscar" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

        <!-- Código Cliente -->
        <ng-container matColumnDef="codigoCliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código del cliente </th>
          <td mat-cell *matCellDef="let row"> {{row.codigoCliente}} </td>
        </ng-container>

        <!-- Nombre Cliente -->
        <ng-container matColumnDef="nombreCliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del cliente </th>
          <td mat-cell *matCellDef="let row"> {{row.nombreCliente}} </td>
        </ng-container>

        <!-- Total Solicitudes -->
        <ng-container matColumnDef="totalSolicitudes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total de solicitudes </th>
          <td mat-cell *matCellDef="let row"> {{row.totalSolicitudes}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">
            No se encontró información para "{{input.value}}"
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Selector de página"></mat-paginator>
    </div>
