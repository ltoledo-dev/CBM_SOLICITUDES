<div class="row">
  <h2>Gestión de clientes</h2>
  <p>Gestiona la información de tus clientes.</p>
</div>

<div class="row">
  <button mat-fab color="primary" (click)="openClientModal()" aria-label="Agregar cliente">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8" style="margin-top: 20px;">
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese el valor a buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

    <!-- ID Column -->
    <ng-container matColumnDef="idCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.idCliente}} </td>
    </ng-container>

    <!-- Código Cliente Column -->
    <ng-container matColumnDef="codigoCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código del cliente </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.codigoCliente}} </td>
    </ng-container>

    <!-- Nombre Cliente Column -->
    <ng-container matColumnDef="nombreCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del cliente </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nombreCliente}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">
        No se encontró información del cliente "{{input.value}}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Selector de página"></mat-paginator>
</div>
